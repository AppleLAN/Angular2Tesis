<div class="grid"> 
    <button class="ui button" (click)="providerModal.openNewProviderModal()">Agregar Nuevo Proveedor</button>
    <table class="ui celled striped inverted table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>E-Mail</th>
                <th>Localidad</th>
                <th>Telefono</th>
                <th>C.U.I.T</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let provider of providerStorage | async; let i = index;">
                <td><span class="name" (click)="providerModal.changeInformation(provider)">{{provider.name}}</span></td>
                <td>{{provider.email}}</td>
                <td>{{provider.place}}</td>
                <td>{{provider.telephone}}</td>
                <td>{{provider.cuit}}</td>
            </tr>
        </tbody>
    </table>
</div>
<app-provider-modal #providerModal></app-provider-modal>
