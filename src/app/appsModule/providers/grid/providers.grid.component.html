<div class="grid">
  <div fxLayout="column" fxLayoutGap="15px">
    <div fxFlex>
      <div fxLayout="row">
        <div fxFlex="40%" fxFlex.md="55%" fxFlex.sm="100%" fxFlex.xs="100%" class="ui icon right labeled input">
          <input
            type="text"
            [ngModel]="filter"
            (ngModelChange)="onChange($event)"
            placeholder="Ingrese Nombre, Nombre de fantasia, E-Mail o C.U.I.T"
          />
          <div class="ui tag label"><i class="search icon"></i></div>
        </div>
      </div>
    </div>

    <div fxFlex><button class="ui button" (click)="newModal()">Agregar Nuevo Proveedor</button></div>

    <table class="ui celled striped inverted table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Nombre de fantasia</th>
          <th>E-Mail</th>
          <th>Localidad</th>
          <th>Tel√©fono</th>
          <th>C.U.I.T</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let provider of filteredProviders; let i = index">
          <td>
            <span class="name" (click)="editModal(provider)">{{ provider.name }}</span>
          </td>
          <td>{{ provider.fantasyName }}</td>
          <td>{{ provider.email }}</td>
          <td>{{ provider.place }}</td>
          <td>{{ provider.telephone }}</td>
          <td>{{ provider.cuit }}</td>
        </tr>
        <tr colspan="6" *ngIf="filteredProviders?.length === 0">
          <td>No se han encontrado proveedores</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="showModal"><app-provider-modal #providerModal></app-provider-modal></div>
</div>
