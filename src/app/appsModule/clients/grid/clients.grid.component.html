<div class="grid">
  <div fxLayout="column" fxLayoutGap="15px">
    <div fxFlex>
      <div fxLayout="row">
        <div fxFlex="40%" fxFlex.md="55%" fxFlex.sm="100%" fxFlex.xs="100%" class="ui icon right labeled input">
          <input
            type="text"
            [ngModel]="filter"
            (ngModelChange)="onChange($event)"
            placeholder="Ingrese Nombre, Nombre de fantasia, E-Mail o C.U.I.T"
          />
          <div class="ui tag label"><i class="search icon"></i></div>
        </div>
      </div>
    </div>

    <div fxFlex>
      <button class="ui button" (click)="clientModal.openNewClientModal()">Agregar Nuevo Cliente</button>
    </div>

    <table class="ui celled striped inverted table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Nombre de fantasia</th>
          <th>E-Mail</th>
          <th>Localidad</th>
          <th>Tel√©fono</th>
          <th>C.U.I.T</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of filteredClients; let i = index">
          <td>
            <span class="name" (click)="clientModal.changeInformation(client)">{{ client.name }}</span>
          </td>
          <td>{{ client.fantasyName }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.place }}</td>
          <td>{{ client.telephone }}</td>
          <td>{{ client.cuit }}</td>
        </tr>
        <tr colspan="5" *ngIf="filteredClients?.length === 0">
          <td>No se han encontrado clientes</td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-client-modal #clientModal></app-client-modal>
</div>
