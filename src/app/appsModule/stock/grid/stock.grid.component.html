<div class="grid"> 
    <button class="ui button" [disabled]="!providers" (click)="stockModal.openNewStockModal()">Agregar Nuevo Producto</button>
    <table class="ui celled striped inverted table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio a costo</th>
                <th>Precio a la venta</th>
                <th>Categoria</th>
                <th>Codigo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of storage?.products; let i = index;">
                <td><span class="name" (click)="stockModal.changeInformation(product)">{{product.name}}</span></td>
                <td>{{product.description}}</td>
                <td>{{product.cost_price}}</td>
                <td>{{product.sale_price}}</td>
                <td>{{product.category_id}}</td>
                <td>{{product.code}}</td>
            </tr>
        </tbody>
    </table>
</div>
<app-stock-modal #stockModal></app-stock-modal>
