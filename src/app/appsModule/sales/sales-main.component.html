 <!-- Router Outlet -->
<div class="grid sales-main-container">
    <sm-button class="normal tiny" (click)="operation = 'buy'">Compras de productos</sm-button>                            
    <sm-button class="normal tiny" (click)="operation = 'sale'">Ventas de productos</sm-button>                            
    <app-buy *ngIf="operation === 'buy'"></app-buy>
    <app-sale *ngIf="operation === 'sale'"></app-sale>            
</div>
