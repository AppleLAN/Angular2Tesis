 <div class="ui borderless inverted main menu fixed">
        <div class="item brand">Semantic AF Contaduria</div>
        <a routerLink="/apps/home" routerLinkActive="active" class="item home">Inicio</a>
        <ng-template ngFor let-app [ngForOf]="userApps">
            <a routerLink="/apps/{{app.app}}" routerLinkActive="active" class="item" [ngSwitch]="app.app">
                <ng-template [ngSwitchCase]="'clients'">
                    <i class="user icon"></i> Clientes
                </ng-template>
                <ng-template [ngSwitchCase]="'providers'">
                    <i class="handshake icon"></i> Proveedores
                </ng-template>
                <ng-template [ngSwitchCase]="'sales'">
                    <i class="dollar icon"></i> Operaciones    
                </ng-template>
                <ng-template [ngSwitchCase]="'stock'">
                    <i class="database icon"></i> Stock
                </ng-template>
            </a>
        </ng-template>
        <div class="right item">
            <div class="ui inverted menu">
                <div class="ui simple inverted dropdown item">
                Acciones
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div (click)="showProfileModal()" class="item">Perfil</div>
                    <div (click)="logOut()" class="item">Salir</div>
                </div>
                </div>
            </div>  
        </div>
</div>
<app-profile-modal></app-profile-modal>
