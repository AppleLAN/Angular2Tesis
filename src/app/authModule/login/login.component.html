<div id="personal-info" class="login">
  <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
    <div class="ui inverted header">
      <h1 class="brand">Semantic AF Contaduria</h1>
      <h4>Bienvenido,&nbsp; por favor ingresa tus datos para continuar.</h4>
    </div>
    <div class="form-box">
      <form class="ui form" [formGroup]="loginForm" name="Form">
        <div class="ui left aligned basic segment">
          <div class="form-group field">
            <sm-input type="email" label="Email" [control]="loginForm.controls.email" placeholder="Ingresar Email"></sm-input>
            <app-input-error-messages [control]="loginForm.controls.email"></app-input-error-messages>
          </div>

          <div class="form-group field">
            <sm-input
              type="password"
              label="Contraseña"
              [control]="loginForm.controls.password"
              placeholder="Ingresar Contraseña"
            ></sm-input>
            <app-input-error-messages [control]="loginForm.controls.password"></app-input-error-messages>
          </div>

          <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="center center">
            <button class="ui button" (click)="submit(loginForm)" [disabled]="loginForm.invalid" type="submit">Ingresar</button>
            <button class="ui button" (click)="goToRegister()" type="submit">Registrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<simple-notifications *ngIf="options" [options]="options"></simple-notifications>
